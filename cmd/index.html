<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            let conn;

            let email = "test@mailbx.ru"

            document.getElementById("header").innerHTML = "Login by " + email
            let recipient = document.getElementById("recipient")
            let title = document.getElementById("title")
            let text = document.getElementById("text");
            let log = document.getElementById("log");

            function appendLog(item) {
                let doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                console.log(1111)
                const request = new Request(
                    "http://" + document.location.host + '/api/v1/message/send',
                    {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(
                            {
                                from_user: email,
                                recipients: recipient.value.split(','),
                                title: title.value,
                                text: text.value,
                            }
                        )
                    }
                )

                fetch(request).then(
                    response_raw => response_raw.json().then(
                        response_json => {
                            console.log(response_json)
                        }
                    )
                )
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://localhost:8001/api/v1/ws?email=" + email);
                conn.onclose = function (evt) {
                    let item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    console.log(11111)
                    let messages = evt.data.split('\n');
                    for (let i = 0; i < messages.length; i++) {
                        let item = document.createElement("div");
                        console.log(messages[i])
                        item.innerText = messages[i];
                        appendLog(item);
                    }
                };
            } else {
                let item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="log">
    <h1 id="header">Login by max@mailbx.ru</h1>
</div>
<form id="form">
    <input type="text" id="title" size="32" autofocus/>
    <input type="text" id="recipient" size="32">
    <input type="text" id="text" size="64">
    <input type="submit" value="Send"/>
</form>
</body>
</html>
