syntax = "proto3";

package smtp_proto;
option go_package = "./smtp_proto";

message SendMailParams {
  string From = 1;
  string To = 2;
  string Subject = 3;
  string Message = 4;
  string Login = 5;
  string Password = 6;
}

message Nothing {
  bool dummy = 1;
}

service SmtpService {
  rpc SendMail(SendMailParams) returns (Nothing) {}
}